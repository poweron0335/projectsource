<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="header">
    <!-- Header Section Begin -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="header__logo">
              <a href="/">
                <img src="/img/logo2.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="header__nav">
              <form class="d-flex align-items-center justify-content-center">
                <nav class="header__menu mobile-menu">
                  <input class="form-control" type="text" placeholder="무엇이든 물어보세요" aria-label="Search" />
                  <div class="col-lg-2">
                    <button
                      type="button"
                      class="btn btn-primary flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-white"
                    >
                      검색
                    </button>
                  </div>
                </nav>
              </form>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="header__right">
              <a href="/member/login"><span class="icon_profile"></span></a>
            </div>
          </div>
        </div>
        <div id="mobile-menu-wrap"></div>
      </div>
    </header>
    <!-- Header End -->
  </div>
</html>
